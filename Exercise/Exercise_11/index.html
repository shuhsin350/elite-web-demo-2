<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Exercise_11</title>
    <style>
      /* header */
        #header {
          background-color: #orange;
        
        }
        .container{
          width: 700px;
          height: 90px;
          margin: 0 auto;
          background: #df783d;
        }

        h1{
          float: left;
          padding: 10px 20px;
        }
        nav{
          float: right;
          padding: 24px 60px;
        }
        ul{
          margin: 0;
          list-style-type: none;
        }
        nav li{
          padding: 10px ;
          float: left;
        }
        /* 滑鼠浮動特效 */
        nav li:hover{ 
          background-color: #7A918D;
          opacity: 0.5; }   
        nav a{
          padding: 0 10px;
          counter-reset: #fff;
        }
        /* 菜單 */
        #content {
          max-width: 992px;
          margin: 50px auto;
          display: grid;
          grid-template-columns: repeat (3, 18rem );
          grid-gap: 50px 50px;
        }
        .menu1 {
          grid-column: 1/2;
        }
        .menu2 {
          grid-column: 1/2;
        }
        .menu3 {
          grid-column: 1/2;
        }
    </style>
</head>
<body>
  <div id="header">
    <!--容器分為左圖右導覽連結 -->
    <div class="container">
      <h1>My shop</h1>
      <!--導覽列 -->
      <nav>
        <ul>
          <li>
            <a href="#">商品</a>
          </li>
          <li>
            <a href="#">購物車</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div id="content">
        <div class="menu1">
            <div class="card" style="width: 18rem;">
                <img src="https://i.imgur.com/ZMpETy0b.gif" class="card-img-top" alt="蛋糕">
                <div class="card-body">
                  <h5 class="card-title">蛋糕</h5>
                  <p class="card-text">NT$150</p>
                  <a href="#" class="btn btn-primary">加入購物車</a>
                </div>
              </div>
        </div>
      </div>     
        <div class="menu2">
            <div class="card" style="width: 18rem;">
                <img src="https://i.imgur.com/ODZ7Zpzb.jpg" class="card-img-top" alt="蛋糕">
                <div class="card-body">
                  <h5 class="card-title">滿滿的點心</h5>
                  <p class="card-text">NT$300</p>
                  <a href="#" class="btn btn-primary">加入購物車</a>
                </div>
              </div>
        </div>
        <div class="menu3">
            <div class="card" style="width: 18rem;">
                <img src="https://i.imgur.com/qT3MWAbb.gif" class="card-img-top" alt="蛋糕">
                <div class="card-body">
                  <h5 class="card-title">紅色的</h5>
                  <p class="card-text">NT$666</p>
                  <a href="#" class="btn btn-primary">加入購物車</a>
                </div>
              </div>
        </div>
        <div class="menu4">
            <div class="card" style="width: 18rem;">
                <img src="https://i.imgur.com/2G16qPab.gif" class="card-img-top" alt="蛋糕">
                <div class="card-body">
                  <h5 class="card-title">蛋糕</h5>
                  <p class="card-text">NT$85</p>
                  <a href="#" class="btn btn-primary">加入購物車</a>
                </div>
              </div>
        </div>
        <div class="menu5">
            <div class="card" style="width: 18rem;">
                <img src="https://i.imgur.com/fziT4jzb.gif" class="card-img-top" alt="蛋糕">
                <div class="card-body">
                  <h5 class="card-title">魔術方塊?</h5>
                  <p class="card-text">NT$999</p>
                  <a href="#" class="btn btn-primary">加入購物車</a>
                </div>
              </div>
        </div>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
